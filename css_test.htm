<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS テスト</title>
  <link rel="stylesheet" href="css/tf_base.css">

  <!-- ここから追加: .content-left を画面の最左に揃える -->
  <style>
    /* 親コンテナが中央寄せされている場合に、要素の左端をビューポート左端に揃えるトリック */
    .content-left {
      margin-left: calc(-50vw + 50%);
      box-sizing: border-box;
    }

    /* 小さい画面では干渉しないように元に戻す（必要に応じて閾値は調整してください） */
    @media (max-width: 600px) {
      .content-left {
        margin-left: 0;
      }
    }
  </style>
  <!-- ここまで追加 -->
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="/" class="header-logo"><img src="logo.png" alt="ロゴ"></a>
      <nav class="header-nav">...ナビ...</nav>
    </div>
  </header>

  <div class="main-content">
    <main class="content-left">
      <!-- サンプルメニュー（必要に応じて編集） -->
      <nav class="left-menu">
        <ul>
          <li><a href="#">メニュー1</a></li>
          <li><a href="#">メニュー2</a></li>
          <li><a href="#">メニュー3</a></li>
        </ul>
      </nav>
      <!-- menu-toggle ボタンは JS が自動挿入します -->
    </main>

    <aside class="content-right">
      ああああああああああああああ<br />
      ああああああああああああああ<br />
      ああああああああああああああ<br />
      ああああああああああああああ<br />
      ああああああああああああああ<br />
    </aside>
  </div>

  <footer></footer>

  <!-- スクリプトは DOM が存在してから動くよう、閉じタグ直前で読み込み -->
  <script src="/js/menu-toggle.js"></script>
</body>
</html>
