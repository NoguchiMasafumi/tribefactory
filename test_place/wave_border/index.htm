<!DOCTYPE html>
<html>
<head>
<style>
.wavy-border-box {
  width: 250px;
  height: 150px;
  margin: 20px auto;
  position: relative;
  background-color: transparent; /* 親要素の背景色は透明に */
}

.wavy-border-box::before,
.wavy-border-box::after {
  content: "";
  position: absolute;
  left: 0;
  width: 100%;
  height: 4px;
  background-image: url('data:image/svg+xml,%3Csvg width="100%25" height="4" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="c344" x="0" y="0" width="15" height="4" patternUnits="userSpaceOnUse"%3E%3Cpath d="M0 1C3.80745 1 3.80745 3 7.6149 3C11.4223 3 11.4223 1 15.2298 1C19.0372 1 19.0372 3 22.8447" class="cQgOBc" stroke-width="1" fill="none" stroke="%234285f4"/%3E%3C/pattern%3E%3C/defs%3E%3Crect x="0" y="0" width="100%25" height="4" fill="url(%23c344)"/%3E%3C/svg%3E');
  z-index: -1;
}

.wavy-border-box::before {
  top: 0;
  transform: translateY(-100%);
}

.wavy-border-box::after {
  bottom: 0;
}

.wavy-border-box > span {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1; /* span 要素自体もコンテンツより奥に */
}

.wavy-border-box > span::before,
.wavy-border-box > span::after {
  content: "";
  position: absolute;
  width: 4px;
  height: 100%;
  background-image: url('data:image/svg+xml,%3Csvg width="4" height="100%25" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="c344-vertical" x="0" y="0" width="4" height="15" patternUnits="userSpaceOnUse"%3E%3Cpath d="M1 0C1 3.80745 3 3.80745 3 7.6149C3 11.4223 1 11.4223 1 15.2298C1 19.0372 3 19.0372 3 22.8447" class="cQgOBc" stroke-width="1" fill="none" stroke="%234285f4"/%3E%3C/pattern%3E%3C/defs%3E%3Crect x="0" y="0" width="4" height="100%25" fill="url(%23c344-vertical)"/%3E%3C/svg%3E');
  background-repeat: repeat-y;
  z-index: -1;
}

.wavy-border-box > span::before {
  left: 0;
  transform: translateX(-100%);
}

.wavy-border-box > span::after {
  right: 0;
}

.content {
  padding: 15px;
  background-color: #f0f8ff;
  position: relative;
  z-index: 0;
}
</style>
</head>
<body>

<div class="wavy-border-box">
  <span></span>
  <div class="content">
    波線で囲まれたコンテンツ
  </div>
</div>

</body>
</html>
