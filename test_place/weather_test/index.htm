<!DOCTYPE html>
<html>
<head>
    <title>現在地の天気（無料版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
        
        /* 地図エリア */
        #container {
            position: relative;
            width: 100%;
            height: 400px; /* 高さはここで調整 */
            margin-top: 10px;
            display: none; /* 最初は隠す */
        }
        
        #map { width: 100%; height: 100%; z-index: 1;}

        /* 天気情報オーバーレイ */
        #weather-overlay {
            position: absolute;
            top: 10px; left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            text-align: left;
            pointer-events: none; /* クリックをスルー */
        }

        /* 入力フォーム */
        #input-area { margin: 20px; }
        input { padding: 10px; font-size: 16px; width: 120px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        
        .temp { font-size: 32px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <div id="input-area" style="display:none;">
        <p>郵便番号を入力してください (ハイフンなし可)</p>
        <input type="text" id="zipcode" placeholder="1000005">
        <button onclick="handleZipSearch()">天気を表示</button>
    </div>

    <div id="status-msg" style="padding: 20px;">端末を判定中...</div>

    <div id="container">
        <div id="map"></div>
        <div id="weather-overlay">
            <h2>現地の天気</h2>
            <div id="weather-data">Loading...</div>
        </div>
    </div>

<script>
// 地図オブジェクトを保持する変数
let map;

window.onload = function() {
    const isMobile = /iPhone|Android|iPad/i.test(navigator.userAgent);
    const statusDiv = document.getElementById("status-msg");
    const inputDiv = document.getElementById("input-area");

    if (isMobile) {
        // ■ スマホの場合
        statusDiv.innerText = "GPSで現在地を取得中...";
        if (!navigator.geolocation) {
            alert("GPS非対応です");
            return;
        }
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                statusDiv.style.display = "none";
                renderMapAndWeather(pos.coords.latitude, pos.coords.longitude);
            },
            () => { 
                alert("位置情報が取得できませんでした"); 
                statusDiv.innerText = "位置情報エラー";
            }
        );
    } else {
        // ■ PCの場合
        statusDiv.style.display = "none";
        inputDiv.style.display = "block";
    }
};

// ■ 郵便番号検索（HeartRails Geo APIを使用）
async function handleZipSearch() {
    // ハイフンを削除
    const zip = document.getElementById("zipcode").value.replace(/-/g, "");
    
    if (!zip || zip.length < 7) {
        alert("正しい郵便番号を入力してください");
        return;
    }

    try {
        // HeartRails Express API (無料・登録不要・日本国内専用)
        const url = `https://geoapi.heartrails.com/api/json?method=searchByPostal&postal=${zip}`;
        
        const response = await fetch(url);
        const data = await response.json();

        if (data.response && data.response.location && data.response.location.length > 0) {
            // 緯度(y)と経度(x)を取得
            const loc = data.response.location[0];
            const lat = parseFloat(loc.y);
            const lng = parseFloat(loc.x);

            document.getElementById("input-area").style.display = "none";
            renderMapAndWeather(lat, lng);
        } else {
            alert("郵便番号が見つかりませんでした。");
        }
    } catch (e) {
        console.error(e);
        alert("検索中にエラーが発生しました。");
    }
}

// ■ 地図と天気の描画（共通処理）
async function renderMapAndWeather(lat, lng) {
    document.getElementById("container").style.display = "block";

    // 1. Leaflet地図表示
    // すでに地図がある場合は再利用（エラー防止）
    if (!map) {
        map = L.map('map', {
            center: [lat, lng],
            zoom: 14,
            dragging: false,      // 操作禁止設定
            touchZoom: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
            zoomControl: false
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    } else {
        map.setView([lat, lng], 14);
    }

    // マーカー追加
    L.marker([lat, lng]).addTo(map);

    // 2. 天気API (Open-Meteo)
    try {
        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current_weather=true`;
        const wRes = await fetch(weatherUrl);
        const wData = await wRes.json();

        const temp = wData.current_weather.temperature;
        const code = wData.current_weather.weathercode;

        // WMOコードを簡単な日本語に変換（簡易版）
        let weatherDesc = "不明";
        if (code === 0) weatherDesc = "快晴";
        else if (code <= 3) weatherDesc = "晴れ/曇り";
        else if (code <= 48) weatherDesc = "霧";
        else if (code <= 67) weatherDesc = "雨";
        else if (code <= 77) weatherDesc = "雪";
        else if (code <= 82) weatherDesc = "激しい雨";
        else weatherDesc = "悪天候";

        document.getElementById("weather-data").innerHTML = `
            <div class="temp">${temp}°C</div>
            <div style="font-size:14px; color:#666;">${weatherDesc} (Code:${code})</div>
        `;
    } catch (e) {
        document.getElementById("weather-data").innerText = "天気情報の取得失敗";
    }
}
</script>
</body>
</html>
